<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Navbar-Footer.css">
    <link rel="stylesheet" href="../css/Licencias.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../js/navbarLicencias.js" defer></script>
    <script src="../js/footerPages.js" defer></script>
    <link rel="icon" href="../img/Luxury Logo.ico">
    <title>Licencias</title>
</head>
<body>
    <!-- NavBar -->
     <div id="navbarContenedor"></div>
    <!-- NavBar -->

    <!-- Content -->
    <div class="container container-padd">
        <div class="row ">
          <div class="col-12">

            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Img -->
                        <img src="../img/LicHotel.jpg">
                    </div>
                    <!-- texto -->
                    <section class="card-container">
                        <div class="container py-5">
                            <div class="row justify-content-center">
                                <div class="form">
                                    <div class="card-body pb-0">
                                        <div class="mb-2">
                                            <h5 class="card-title">Seleccionar Licencia:</h5>
                                            <select class="form-select selector-color" id="selectorLicencia" required>
                                                <option value="ninguno" id="ningunaOpcion">Selecciona una Opción</option>
                                                <option value="sencilla" id="opcionSencilla">Licencia Básica</option>
                                                <option value="premium" id="opcionPremium">Licencia Premium</option>
                                            </select>
                                            <p class="card-text mt-3">
                                                <strong>Descripción: </strong><span id="descripcion">
                                                    Seleccionar la licencia deseada por el cliente
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                    <form>
                                        <label for="Numero" class="card-title"><h5>Número de tajerta:</h5></label>
                                        <input id="number" type="text" placeholder="000-000" required>
                                    </form>
                                </div>

                                <hr class="my-0" />
                                <div class="card-body pb-0 mb-3">
                                    <div class="d-flex justify-content-between">
                                        <p
                                        class="card-text text-dark card-co">Total: <span class="small text-muted" id="precio">$</span>
                                        </p>
                                    </div>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                                        <a href="Licencias.html" class="text-dark fw-bold btn-cancel">Cancelar</a>
                                        <button type="button" class="btn btn-outline-dark btn-bord" id="comprarBtn">Adquirir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            
          </div>
        </div>
    </div>
    <!-- Content -->



    <!-- Footer -->
     <div id="footerContenedor"></div>
    <!-- Footer -->
    <script src="../js/LicenciasEfect.js"></script>
    <script src="../js/cargarFooterPages.js"></script>
    <script src="../js/cargarNavbarLicencias.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</body>
</html>
